{% extends "base.html" %}
{% block content %}
<h2>Add Developer</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label for="founded" class="form-label">Founded</label>
        <input type="number" class="form-control" name="founded" required>
    </div>
    <div class="mb-3">
        <label for="headquarters" class="form-label">Headquarters</label>
        <input type="text" class="form-control" name="headquarters" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Developer</button>
</form>
{% endblock %}
